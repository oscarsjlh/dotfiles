selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
window:
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: JetBrainsMono Nerd Font Mono 
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 12
  offset:
    x: 3 
    y: 1
draw_bold_text_with_bright_colors: true
import:
  - /home/oscar/.config/alacritty/catppuccin/catppuccin-mocha.yml
