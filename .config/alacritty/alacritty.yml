selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
window:
  decorations: none
  opacity: 0.9
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 12
  offset:
    x: 3
    y: 1
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: "0x282828"
    foreground: "0xdfbf8e"

  normal:
    black: "0x665c54"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe78a4e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"

  bright:
    black: "0x928374"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe3a84e"
    blue: "0x7daea3"
